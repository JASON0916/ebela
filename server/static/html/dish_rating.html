  <!-- 设置sidebar的高亮显示 -->
  <script type="text/javascript">
  $(function() {
    // 左侧菜单滚动
    sidebarAotoScroll();
    $('#sidebar-collapse>i').click(function() {
      setTimeout(function() {
        var _sidebar = $('#sidebar-list');
        _sidebar.perfectScrollbar('destroy');
        if (!$('#sidebar').hasClass('menu-min')) {
          sidebarAotoScroll();
        } else {
          _sidebar.height('auto');
        }
      }, 10);
    });
    // 主体内容滚动
    var mainContainer = $('#main-container .main-content');
    mainContainer.css('position', 'relative').height($(window).height() - 46);
    // 当文档窗口发生改变时 触发
    $(window).resize(function() {
      mainContainer.height($(window).height() - 46);
    })

    function sidebarAotoScroll() {
      var sidebar = $('#sidebar-list');
      if (!$('#sidebar').hasClass('menu-min')) {
        sidebar.css('position', 'relative');
        // 初始化高度
        sidebar.height($(window).height() - 78).perfectScrollbar();
        // 当文档窗口发生改变时 触发
        $(window).resize(function() {
          sidebar.height($(window).height() - 78).perfectScrollbar('update');
        })
      }
    }
  });
  //replace icons with FontAwesome icons like above
  function updatePagerIcons(table) {
    var replacement = {
      'ui-icon-seek-first': 'ace-icon fa fa-angle-double-left bigger-140',
      'ui-icon-seek-prev': 'ace-icon fa fa-angle-left bigger-140',
      'ui-icon-seek-next': 'ace-icon fa fa-angle-right bigger-140',
      'ui-icon-seek-end': 'ace-icon fa fa-angle-double-right bigger-140'
    };
    $('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function() {
      var icon = $(this);
      var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
      if ($class in replacement) icon.attr('class', 'ui-icon ' + replacement[$class]);
    })
  }
  </script>
